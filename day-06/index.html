<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cards Animados | Dia 06</title>
</head>
<body>

  <div class="card-3D">
    <div class="card">
      <div class="card-front">
        <img src="darth-vader.jpg" alt="Darth Vader">
      </div>
      <div class="card-back">
        <h1>Darth Vader</h1>
        <p>Sith Lord</p>
      </div>
    </div>
  </div>

  <div class="card-3D">
    <div class="card">
      <div class="card-front">
        <img src="kylo-ren.jpg" alt="Kylo Ren">
      </div>
      <div class="card-back">
        <h1>Kylo Ren</h1>
        <p>Knights of Ren</p>
      </div>
    </div>
  </div>

</body>
</html>
