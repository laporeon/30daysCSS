<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>SLiding Text Effect</title>
</head>
<body>
  
  <section>
    <span class="sliding">
        <span>DESAFIO</span>
        <span>CSS</span>
        <span> - </span>
        <span>DIA</span>
        <span>29</span>
    </span>
    <div class="wrapper">
      <span class="sliding">
        <span>DESAFIO</span>
        <span>CSS</span>
        <span> - </span>
        <span>DIA</span>
        <span>29</span>
      </span>
    </div>
  </section>

</body>
</html>
